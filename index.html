<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amora Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="main-header">
        <div class="brand-container">
            <!-- Title text removed, only logo remains -->
            <img src="amora.png" alt="Amora Logo" class="brand-logo">
        </div>
    </header>

    <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <div class="filter-group">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="Unisex">Unisex</option>
                <option value="Topwear">Topwear</option>
                <option value="Bottomwear">Bottomwear</option>
                <option value="One set">One set</option>
                <option value="Dress">Dress</option>
                <option value="Accessories">Accessories</option>
            </select>
            <select id="priceSort">
                <option value="newest">Newest</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
        </div>
    </div>

    <div id="products-grid" class="grid"></div>
    
    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="">
        <p>Tap anywhere to close</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
